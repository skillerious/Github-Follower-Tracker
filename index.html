<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Follower Checker</title>
  
  <!-- Load Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* General body and text styling */
    body {
      background-color: #181a1b;
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body {
      scrollbar-width: none;
    }

    .toolbar {
      background-color: #202124;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 1;
      visibility: visible;
    }

    .toolbar .app-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .toolbar .app-info .logo {
      display: flex;
      align-items: center;
    }

    .toolbar .app-info .logo img {
      height: 30px;
      margin-right: 8px;
    }

    .toolbar .app-info .title {
      font-size: 1.3em;
      font-weight: 500;
      color: #61dafb;
    }

    .toolbar .theme-switch {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #333;
      border-radius: 20px;
      display: flex;
      align-items: center;
      color: #61dafb;
    }

    .toolbar .theme-switch i {
      margin-right: 5px;
    }

    .toolbar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }

    .toolbar button {
      background-color: transparent;
      border: none;
      color: #61dafb;
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      margin-right: 15px;
    }

    .toolbar button:hover {
      background-color: #333;
      border-radius: 5px;
    }

    .main-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
    }

    .sidebar {
      width: 250px;
      background-color: #2b2d30;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease, visibility 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow-y: auto;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 0;
      visibility: hidden;
      overflow: hidden;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Updated card styling with a modern look and no white shadow */
    .card {
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Only a dark shadow */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background: #25282b;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Slightly stronger dark shadow on hover */
    }

    .card .card-icon {
      font-size: 2.5em;
      color: #61dafb;
      transition: color 0.3s ease;
    }

    .card:hover .card-icon {
      color: #4faedb;
    }

    .card .card-content {
      text-align: right;
      font-size: 1.2em;
      color: #f5f5f5;
      transition: color 0.3s ease;
    }

    .card .card-content .value {
      font-size: 2em;
      font-weight: bold;
      color: #61dafb;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      margin: 40px 0;
      border-collapse: collapse;
      background-color: #1f1f1f;
      color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    table th, table td {
      padding: 15px;
      text-align: left;
    }

    table th {
      background-color: #2c2f33;
      color: #61dafb;
      font-size: 1.2em;
      text-transform: uppercase;
    }

    table td {
      border-top: 1px solid #383838;
      vertical-align: middle;
    }

    table tr:hover {
      background-color: #2a2e35;
    }

    .avatar {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-right: 10px;
    }

    .profile-btn {
      padding: 8px 16px;
      background-color: #61dafb;
      color: #1c1c1e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .profile-btn:hover {
      background-color: #4faedb;
    }

    .action-btn {
      padding: 8px 16px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .action-btn.follow {
      background-color: #61dafb;
    }

    .action-btn:hover {
      background-color: #e53935;
    }

    #unfollowers {
      width: 100%;
      margin: 20px 0;
      padding: 20px;
      background-color: #1f1f1f;
      color: #ff5252;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1.3em;
    }

    #return-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #61dafb;
      color: #1c1c1e;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, background-color 0.3s ease;
    }

    #return-to-top:hover {
      background-color: #4faedb;
    }
  </style>
</head>
<body>

  <!-- Toolbar with App Info and Theme Switcher -->
  <div class="toolbar" id="toolbar">
    <div class="app-info">
      <div class="logo">
        <img src="icon.png" alt="App Logo">
        <span class="title">GitHub Follower Checker</span>
      </div>
    </div>

    <!-- Buttons aligned to the right -->
    <div class="buttons">
      <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
      <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
      <button id="exit-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
    </div>
  </div>

  <!-- Main container with sidebar and content -->
<div class="main-container">
  <!-- Sidebar with statistics using card design -->
  <div class="sidebar" id="sidebar">
    <div class="card-container">
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="card-content">
          <span class="label">Followers: </span>
          <span class="value" id="total-followers">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="card-content">
          <span class="label">Following: </span>
          <span class="value" id="total-following">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-slash"></i>
        </div>
        <div class="card-content">
          <span class="label">Unfollowers: </span>
          <span class="value" id="unfollowers-count">--</span>
        </div>
      </div>

      <!-- New information cards -->
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-code-branch"></i>
        </div>
        <div class="card-content">
          <span class="label">Total Repositories: </span>
          <span class="value" id="total-repos">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="card-content">
          <span class="label">Total Stars: </span>
          <span class="value" id="total-stars">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-code-branch"></i>
        </div>
        <div class="card-content">
          <span class="label">Total Forks: </span>
          <span class="value" id="total-forks">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-folder-open"></i>
        </div>
        <div class="card-content">
          <span class="label">Latest Repo: </span>
          <span class="value" id="latest-repo">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-clock"></i>
        </div>
        <div class="card-content">
          <span class="label">Recent Activity: </span>
          <span class="value" id="recent-activity">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content">
    <!-- Table to show followers and following status -->
    <table id="followers-list" border="1">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Follower</th>
          <th>Following Back?</th>
          <th>Profile</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Section to show unfollowers -->
    <div id="unfollowers"></div>
  </div>
</div>

  <!-- Return to Top Button -->
  <button id="return-to-top" title="Return to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="./renderer.js"></script>
</body>
</html>
