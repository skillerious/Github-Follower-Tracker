<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Follower Checker</title>
  
  <!-- Load Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Load SimpleBar for Virtual Scrolling -->
  <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.min.css">
  
  <style>
    :root {
      --background-color: #181a1b;
      --text-color: #f5f5f5;
      --toolbar-background: #202124;
      --sidebar-background: #2b2d30;
      --card-background: #1f1f1f;
      --table-background: #1f1f1f;
      --accent-color: #61dafb;
    }

    /* Light Theme */
    .light {
      --background-color: #f5f5f5;
      --text-color: #181a1b;
      --toolbar-background: #e0e0e0;
      --sidebar-background: #ffffff;
      --card-background: #ffffff;
      --table-background: #ffffff;
    }

    .app-title {
      color: var(--accent-color);
      font-size: 1.2em;
      font-weight: bold;
      margin-left: 5px;
    }

    /* General body and text styling */
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    /* Hide all scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    body {
      scrollbar-width: none;
    }

    /* Toolbar styling */
    .toolbar {
      background-color: var(--toolbar-background);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
      color: var(--text-color);
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    .toolbar.hidden {
      opacity: 0;
    }

    .toolbar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toolbar .left img {
      width: 30px;
      height: 30px;
    }

    .toolbar .right {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
      padding-right: 20px;
    }

    .toolbar button {
      background-color: transparent;
      border: none;
      color: var(--accent-color);
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .toolbar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Search bar styling */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: 20px;
    }

    .search-bar input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: var(--toolbar-background);
      color: var(--text-color);
      font-size: 1em;
      width: 200px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .search-bar input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #333;
    }

    .search-bar button {
      background: transparent;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 1.2em;
      padding: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: #e53935;
    }

    /* Sidebar panel styling with hidden scrollbar */
    .sidebar {
      width: 250px;
      background: linear-gradient(145deg, #2b2d30, #181a1b);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: var(--text-color);
      position: relative;
      z-index: 10;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
    }

    .sidebar::-webkit-scrollbar {
      display: none; /* Chrome, Safari, and Opera */
    }

    /* Profile badge styling */
    .profile-badge {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .profile-badge:hover {
      background-color: #2a2e35;
    }

    .profile-badge img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .profile-badge .username {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--accent-color);
    }

    /* Card-style section for stats with enhanced styling */
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: var(--card-background);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      color: var(--text-color);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      background-color: #2a2e35;
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card:before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(0) rotate(45deg);
      transition: transform 0.5s ease;
      z-index: 1;
    }

    .card:hover:before {
      transform: translateX(100%) rotate(45deg);
    }

    .card .card-icon {
      font-size: 2.5em;
      color: var(--accent-color);
      position: relative;
      z-index: 2;
    }

    .card .card-content {
      text-align: right;
      font-size: 1.2em;
      color: var(--text-color);
      position: relative;
      z-index: 2;
    }

    .card .card-content .value {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--accent-color);
    }

    /* Add cool hover effects and shadow */
    .sidebar .card-container .card {
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .sidebar .card-container .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    /* Divider styling */
    .sidebar-divider {
      height: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
      transition: width 0.3s ease;
      width: 80%;
      align-self: center;
    }

    .sidebar.collapsed .sidebar-divider {
      width: 0;
    }

    /* Style for sidebar text elements */
    .sidebar h2 {
      color: var(--accent-color);
      font-size: 1.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      text-align: center;
      z-index: 2;
      margin-top: 0;
      transition: color 0.3s ease;
    }

    .sidebar h2:hover {
      color: #ffffff;
    }

    .sidebar p {
      color: #c5c5c5;
      font-size: 1em;
      line-height: 1.5;
      margin: 10px 0;
    }

    /* Table container for content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      /* SimpleBar will be initialized dynamically */
    }

    /* Table styling */
    table {
      width: 100%;
      margin: 40px 0;
      border-collapse: collapse;
      background-color: var(--table-background);
      color: var(--text-color);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    table th, table td {
      padding: 15px;
      text-align: left;
    }

    table th {
      background-color: #2c2f33;
      color: var(--accent-color);
      font-size: 1.2em;
      text-transform: uppercase;
    }

    table td {
      border-top: 1px solid #383838;
      vertical-align: middle;
    }

    table tr:hover {
      background-color: #2a2e35;
    }

    /* Avatar styling */
    .avatar {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-right: 10px;
    }

    /* Profile button styling */
    .profile-btn {
      padding: 8px 16px;
      background-color: var(--accent-color);
      color: #1c1c1e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .profile-btn:hover {
      background-color: #4faedb;
    }

    /* Follow/Unfollow button styling */
    .action-btn {
      padding: 8px 16px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .action-btn.follow {
      background-color: var(--accent-color);
    }

    .action-btn:hover {
      background-color: #e53935;
    }

    /* Load More Button styling */
    .load-more-btn {
      margin: 20px auto;
      display: block;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: #1c1c1e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .load-more-btn:hover {
      background-color: #4faedb;
    }

    /* Unfollowers section styling */
    #unfollowers {
      width: 100%;
      margin: 20px 0;
      padding: 20px;
      background-color: var(--card-background);
      color: #ff5252;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1.3em;
    }

    /* Return to Top Button Styling */
    #return-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent-color);
      color: #1c1c1e;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, background-color 0.3s ease;
    }

    #return-to-top:hover {
      background-color: #4faedb;
    }
  </style>
</head>
<body>

  <!-- Sidebar with statistics using card design -->
  <div class="sidebar" id="sidebar">
    <!-- Profile Badge -->
    <div class="profile-badge">
      <img src="profile-pic.png" alt="Profile Picture" id="profile-pic">
      <span class="username" id="username">Username</span>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="card-content">
          <span class="label">Followers</span>
          <span class="value" id="total-followers">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="card-content">
          <span class="label">Following</span>
          <span class="value" id="total-following">--</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-slash"></i>
        </div>
        <div class="card-content">
          <span class="label">Unfollowers</span>
          <span class="value" id="unfollowers-count">--</span>
        </div>
      </div>

      <div class="card">
        <div class="card-icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="card-content">
          <span class="label">Public Repositories</span>
          <span class="value" id="public-repos">--</span>
        </div>
      </div>

      <div class="card">
        <div class="card-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="card-content">
          <span class="label">Stars Received</span>
          <span class="value" id="stars-received">--</span>
        </div>
      </div>

      <div class="card">
        <div class="card-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="card-content">
          <span class="label">Account Created</span>
          <span class="value" id="account-created">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content" data-simplebar>
    <div class="toolbar" id="toolbar">
      <!-- Left side with icon and title -->
      <div class="left">
        <img src="icon.png" alt="App Icon">
        <span class="app-title">GitHub Follower Checker</span>
      </div>

      <!-- Search bar and clear button -->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Followers..." />
        <button id="clear-search-btn"><i class="fas fa-times"></i></button>
      </div>
      
      <!-- Right side with buttons -->
      <div class="right">
        <button id="visualize-btn"><i class="fas fa-chart-bar"></i> Visualize Data</button>
        <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
        <button id="settings-btn"><i class="fas fa-cog"></i> Settings</button>
        <button id="exit-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
      </div>
    </div>

    <!-- Table to show followers and following status -->
    <h2>Followers</h2>
    <div data-simplebar style="max-height: 1000px; overflow-y: auto;">
      <table id="followers-list">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Follower</th>
            <th>Following Back?</th>
            <th>Profile</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Load More Followers Button -->
    <button id="load-more-btn" class="load-more-btn">Load More Followers</button>

    <!-- New Table for Unfollowers -->
    <h2>Unfollowers</h2>
    <div data-simplebar style="max-height: 800px; overflow-y: auto;">
      <table id="unfollowers-list">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Section to show unfollowers -->
    <div id="unfollowers"></div>
  </div>

  <!-- Return to Top Button -->
  <button id="return-to-top" title="Return to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Load SimpleBar for Virtual Scrolling -->
  <script src="node_modules/simplebar/dist/simplebar.min.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
